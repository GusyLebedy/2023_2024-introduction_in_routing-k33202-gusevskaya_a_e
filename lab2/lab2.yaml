name: lab2

mgmt:
  network: statics
  ipv4_subnet: 172.20.15.0/24

topology:

  nodes:
    R01.MSK:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt_ipv4: 172.20.15.12

    R01.BRL:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt_ipv4: 172.20.15.13

    R01.FRT:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt_ipv4: 172.20.15.14

    PC1:
      kind: linux
      image: alpine:latest
      mgmt_ipv4: 172.20.15.15

    PC2:
      kind: linux
      image: alpine:latest
      mgmt_ipv4: 172.20.15.16

    PC3:
      kind: linux
      image: ubuntu:latest
      mgmt_ipv4: 172.20.15.17

  links:
    - endpoints: ["R01.MSK:eth1", "R01.FRT:eth1"]
    - endpoints: ["R01.MSK:eth0", "R01.BRL:eth0"]
    - endpoints: ["R01.BRL:eth1", "R01.FRT:eth0"]
    - endpoints: ["R01.MSK:eth2", "PC1:eth2"]
    - endpoints: ["R01.FRT:eth2", "PC2:eth2"]
    - endpoints: ["R01.BRL:eth2", "PC3:eth2"]
